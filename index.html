<!DOCTYPE html>
<html lang="pt-br">
<head>	
	<meta charset="utf-8" />	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
	<link href="style/style.css" rel="stylesheet" />	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">	
	
	<!--Tags para SEO-->
	<meta name="description" content="Instagram" />
	<meta name="keywords" content="instagram, social, rede sociais" />
	<meta name="author" content="DevProCanidia" />

	<title>Projeto Instagram</title>
</head>
<body>

	<header>
		<div class="center">
			<div class="logo-header">
				<a href="#"><img src="images/logo.png" /></a>				
			</div><!--logo-header-->

			<div class="search">
				<div class="search-box">
					<i class="fa-solid fa-magnifying-glass"></i>
					<input type="text" name="busca" placeholder="Pesquisar..."/>
				</div><!--search-box-->
				
			</div><!--search-->

			<div class="notifications-icons">
				<a href="#"><i class="fa-solid fa-house"></i></a>
				<a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
				<a href="#"><i class="fa-regular fa-square-plus"></i></a>
				<a href="#"><i class="fa-regular fa-compass"></i></a>
				<a href="#"><i class="fa-regular fa-heart"></i></a>
				<div style="background-image:url('images/perfil.jpg')" class="img-miniature"></div><!--img-miniature-->
			</div><!--notifications-icons-->

		</div><!--center-->
	</header>
	
	<section class="perfil-descricao">
		<div class="center">
			<div class="img-perfil-wraper">
				<div class="img-perfil" style="background-image:url('images/perfil.jpg')"></div><!--img-perfil-->
			</div><!--img-perfil-wraper-->
			
			<br>

			<div class="texto-perfil">
				<div class="nome-perfil">
					<span>DevProCanidia</span>
					<a class="btn-primario" href="#">Editar Perfil</a>
					<a href="#"><i class="fa-solid fa-gear"></i></a>
				</div><!--nome-perfil-->
			</div><!--texto-perfil-->

			<div class="info-perfil">
				<p><b>200</b> publicações</p>
				<p><b>1489</b> seguidores</p>
				<p><b>837</b> seguindo</p>
			</div><!--info-perfil-->
			
			<br>	

			<div class="descricao-perfil">
				<h3>Desenvolver FrontEnd | JS | React.Js</h3>
				<p>Especialista na construção de sites, sistemas ou aplicativos para web.</p>
			</div><!--descricao-perfil-->

			<!--FALTA CRIAR O CARROSEL DE IMAGENS-->
			<div class="clear"></div>
		</div><!--center-->
	</section><!--perfil-descricao-->

	<section class="feed">
		<div class="center">

			<div class="line-feed">
				<div aba="publicacoes" class="single-line-name">
					<div style="display: block;" class="line-marcacao"></div>
					<p style="font-weight: bold;">publicações</p>
				</div><!--single-name-feed-->
				<div aba="igtv" class="single-line-name">
					<div style="width:40px;" class="line-marcacao"></div>
					<p>igtv</p>
				</div><!--single-name-feed-->
				<div aba="salvos" class="single-line-name">
					<div style="width:40px;" class="line-marcacao"></div>
					<p>salvos</p>
				</div><!--single-name-feed-->
				<div aba="marcacoes" class="single-line-name">
					<div class="line-marcacao"></div>
					<p>marcações</p>
				</div><!--single-name-feed-->
			</div><!--line-feed-->

			</div><!--line-feed-->

		</div><!--center-->

	</section><!--feed-->

	<section id="publicacoes">
		<div class="center">
			<div style="background-image: url('https://cursos.dankicode.com/app/Views/public/images/uploads/cursos/599083332ff1a.png');" class="publicacao-single"></div>
			<div style="background-image: url('https://cursos.dankicode.com/app/Views/public/images/uploads/cursos/591f197b0f718.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('https://cursos.dankicode.com/app/Views/public/images/uploads/cursos/5dc64f37c83bd.jpeg');" class="publicacao-single"></div>
			<div class="clear"></div>
			<div style="background-image: url('https://cursos.dankicode.com/app/Views/public/images/uploads/cursos/5f7b7a0c4edf0.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('https://cursos.dankicode.com/app/Views/public/images/uploads/cursos/5e29c3b4ebe1b.png');" class="publicacao-single"></div>
			<div style="background-image: url('https://cursos.dankicode.com/app/Views/public/images/uploads/cursos/60296f31bd268.jpg');" class="publicacao-single"></div>
		</div>
	</section>

			<div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfn5MogeZnHMPN3vsZTg-badhA-eXdb-jtRYvJcjK9OarK8TbM_zDbIyGv1voj5veZkdY&usqp=CAU');" class="publicacao-single"></div>
			<div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQdrq4sVTzOjAZMBbuw_vBUaMxw1FTrszhhg&usqp=CAU');" class="publicacao-single"></div>
			<div class="clear"></div>
			<div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJF8bixt3_hZkqfSNR37Ich9rCjsOxLpYdaA&usqp=CAU');" class="publicacao-single"></div>
			<div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgeoPZOV5XiekE8Q2YMMHDNgTScEJRl93O5w&usqp=CAU');" class="publicacao-single"></div>
			<div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfP4kLiw3Y5TFd8qFMPd_vTyhqRfymNjjkgw&usqp=CAU');" class="publicacao-single"></div>
		</div>
	</section>

	<section id="salvos">		
			<div class="center">
				<div style="background-image: url('images/img2.jpg.jpg');" class="publicacao-single"></div>
				<div style="background-image: url('images/img2.jpg.jpg');" class="publicacao-single"></div>
				<div style="background-image: url('images/img2.jpg.jpg');" class="publicacao-single"></div>
				<div class="clear"></div>
				<div style="background-image: url('images/img2.jpg.jpg');" class="publicacao-single"></div>
				<div style="background-image: url('images/img2.jpg.jpg');" class="publicacao-single"></div>
				<div style="background-image: url('images/img2.jpg.jpg');" class="publicacao-single"></div>

			<div style="background-image: url('images/img3.jpg.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/img3.jpg.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/img3.jpg.jpg');" class="publicacao-single"></div>
		</div>
